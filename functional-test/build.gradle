plugins {
    id 'java'
}

project.ext {
    cucumberVersion = '1.2.5'
}

group 'gt.reactive'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'info.cukes', name: 'cucumber-java8', version: cucumberVersion
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: cucumberVersion
    testCompile group: 'info.cukes', name: 'cucumber-jvm', version: cucumberVersion
}
