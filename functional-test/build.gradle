buildscript {
    repositories {
        mavenCentral()
        maven {
            name "Gradle Plugins Repository"
            url "https://plugins.gradle.org/m2/"
        }

    }

    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.19"
    }
}

apply plugin: "net.ltgt.apt"

project.ext {
    cucumberVersion = '4.2.0'
    springBootVersion = '2.1.0.RELEASE'
    cucumberSpringVersion='2.1.0'
}

group 'gt.reactive'

sourceCompatibility = 1.8
targetCompatibility = 1.8

test.enabled = false

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "io.cucumber:cucumber-java8:$cucumberVersion"
    testCompile "io.cucumber:cucumber-junit:$cucumberVersion"
    testCompile "io.cucumber:cucumber-core:$cucumberVersion"
    testCompile "io.cucumber:cucumber-spring:$cucumberSpringVersion"
    apt "org.immutables:value:2.7.4"
    testCompile "org.immutables:value:2.7.4:annotations"
    testCompile "org.immutables:builder:2.7.4"
    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testCompile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
    testCompile "com.fasterxml.jackson.core:jackson-core:2.9.7"
    testCompile (project(':customer-service').sourceSets.main.output)
}
