project.ext {
    cucumberVersion = '4.2.0'
    springBootVersion = '2.1.0.RELEASE'
    cucumberSpringVersion='2.1.0'
}

group 'gt.reactive'

sourceCompatibility = 1.8
targetCompatibility = 1.8

test.enabled = false

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
    compileOnly "org.immutables:value:2.7.4"
    testCompile "org.immutables:value:2.7.4:annotations"
    testCompile "org.immutables:builder:2.7.4"
    testCompile("org.springframework.boot:spring-boot-starter-test:$springBootVersion") {
        exclude group: "junit", module: "junit"
    }
    testCompile "com.fasterxml.jackson.core:jackson-core:2.9.7"
    testCompile "org.assertj:assertj-core:3.8.0"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
    testCompile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.26'
    testCompile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.26'
    testCompile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}