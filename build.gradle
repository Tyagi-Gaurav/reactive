plugins {
    id 'java'
    id 'pl.allegro.tech.build.axion-release' version '1.10.0'
    id 'idea'
}

scmVersion {
    tag {
        prefix = project.name
    }

    versionIncrementer 'incrementMinor'
}

group 'gt.reactive'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
